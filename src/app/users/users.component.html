<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Nombre Usuario</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        @for (item of this.usuarios; track $index) {
            <tr>
                <th scope="row"> {{item.id}} </th>
                <td> {{item.name}} </td>
                <td> {{item.username}} </td>
                <td> {{item.email}} </td>
              </tr>
        }
      
      
    </tbody>
  </table>
